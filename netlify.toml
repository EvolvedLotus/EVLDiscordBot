# Netlify configuration for Discord Bot Dashboard

[build]
  # No build command needed - we're serving static files
  command = ""
  functions = "functions"
  publish = "web"

# Environment variables for the frontend
[build.environment]
  API_BASE_URL = "https://your-railway-app.railway.app"

[[redirects]]
  # Redirect all non-file requests to index.html for SPA routing
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co https://*.railway.app;"

# Cache control for static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/script.js"
  [headers.values]
    Cache-Control = "public, max-age=3600"
