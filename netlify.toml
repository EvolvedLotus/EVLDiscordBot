# Netlify configuration for Discord Bot Dashboard

[build]
  # No build command needed - we're serving static files
  command = ""
  functions = "functions"
  publish = "."

[[redirects]]
  # Redirect all non-file requests to index.html for SPA routing
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache control
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/script.js"
  [headers.values]
    Cache-Control = "public, max-age=3600"
