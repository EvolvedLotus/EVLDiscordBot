<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login - EVL Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .callback-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            opacity: 0.9;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid rgba(239, 68, 68, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .error-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .btn-retry {
            margin-top: 20px;
            padding: 12px 24px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-retry:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="callback-container">
        <div class="spinner"></div>
        <h1>Processing Discord Login...</h1>
        <p>Please wait while we complete your authentication.</p>
        <div id="error-message" style="display: none;"></div>
    </div>

    <script>
        // Configuration
        const CMS_URL = window.location.origin + '/EVLDiscordBot/';

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');

        // Handle OAuth errors
        if (error) {
            showError('Discord authorization was cancelled or failed.');
            setTimeout(() => {
                window.location.href = CMS_URL;
            }, 3000);
        } else if (!code) {
            showError('No authorization code received.');
            setTimeout(() => {
                window.location.href = CMS_URL;
            }, 3000);
        } else {
            // Redirect to main CMS page with the OAuth parameters
            // The discord_auth.js script will handle the callback
            window.location.href = CMS_URL + '?' + urlParams.toString();
        }

        function showError(message) {
            const container = document.querySelector('.callback-container');
            container.innerHTML = `
                <div class="error">
                    <div class="error-title">‚ùå Authentication Error</div>
                    <p>${message}</p>
                    <button class="btn-retry" onclick="window.location.href='${CMS_URL}'">
                        Return to Login
                    </button>
                </div>
            `;
        }
    </script>
</body>

</html>
